<div ng-switch="featureType">

    <div ng-switch-when="video">
        <div data-video-communication></div>
    </div>

    <div ng-switch-when="audio">
        <div style="clear:both" data-audio-communication></div>
    </div>

    <div ng-switch-when="text">
        <div data-text-communication style="clear:both;"></div>
    </div>

     <div ng-switch-when="person-selector" >
           <div data-call-person-selector style="display:inline-block;"></div>
     </div>
</div>
